<h2 class="text-center">CONSUMO DE API (GRAPHQL)</h2>
<p class="text-center">
  <a class="link wipe" [routerLink]="['/']">VOLVER</a>
</p>
<p class="text-center">Enviando a: </p>
<code>
  https://spotify-graphql-server.herokuapp.com/graphql
</code>
<h3 class="text-center">RESPUESTA </h3>
  <pre>
  {{ artists | json }}
  </pre>

<div *ngFor="let artist of artists.queryArtists">
  <div>
    <h5>{{artist.name}}</h5>
    <p><img src="{{artist.image}}"></p>
  </div>
</div>
